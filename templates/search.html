<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Movie Grade Scrapper - Searching</title>
  </head>
  <body style="align-items: center; display: flex; flex-direction: column;">
    <a href="/"><h1>Movie Grade Scrapper</h1></a>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; border: 10px solid; padding: 10px; margin: 100px;">
      
      <h2 style="grid-column: 1; grid-row: 1;justify-self: center;">
        Searching about "{{movie_info_naver['movie_real_name']}}" in Naver
      </h2>
      <h3 style="grid-column:2;grid-row:1;justify-self: center;">
        Searching about "{{movie_info_daum['movie_full_name']}}" in Daum
      </h2>
      
      <h2 style="grid-row: 3; grid-column: 1; margin: 50px;justify-self: center;">
        {{movie_info_naver['grade']}}
      </h2>
      <h2 style="grid-row: 3; grid-column: 2; margin: 50px; justify-self: center;">
        {{movie_info_daum['grade']}}
      </h2>
      <div style="grid-row: 2; grid-column: 1; justify-self: center;" >
        <img src="{{movie_info_naver['img_src']}}" width="200px"/>
      </div>
      <div style="grid-row: 2; grid-column: 2; justify-self: center;" >
        <img src="{{movie_info_daum['img_src']}}" width="200px"/>
      </div>
    </div>
  </body>
</html>
