<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Movie Grade Scrapper - Searching</title>
  </head>
  <body>
    <div style="display: grid">
      <h1 style="grid-column: 2; grid-row: 1">
        Searching about {{movie_info['movie_real_name']}}
      </h1>
      <h2 style="grid-row: 2; grid-column: 1; margin: 100px">Naver</h2>
      <h2 style="grid-row: 3; grid-column: 1; margin: 100px">
        {{movie_info['grade']}}
      </h2>
    </div>
  </body>
</html>
